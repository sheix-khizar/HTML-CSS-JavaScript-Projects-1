<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold mb-6 text-blue-600">Age Calculator</h1>
        <p class="text-lg text-gray-700 mb-6">Enter your birth date to calculate your age.</p>
        <input type="date" id="birthDate" class="border p-2 rounded mb-4">
        <button onclick="calculateAge()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Calculate Age</button>
        <p id="result" class="mt-6 text-xl font-bold text-blue-600"></p>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('result').textContent = `Your age is ${age} years.`;
        }
    </script>
</body>
</html>
